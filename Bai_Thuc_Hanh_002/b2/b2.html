<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Joe's Travel Page</title>
  <link rel="stylesheet" href="b2.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
  <div class="header-container">

    <!-- Logo trái -->
    <h1 class="logo">TRAVEL GOALS</h1>

    <!-- Box menu phải -->
    <nav class="nav-box">
      <a href="#">Destinations</a>
      <a href="#">About</a>
    </nav>

  </div>
</header>

  <!-- MAIN -->
  <main>

    <!-- HERO -->
    <section class="hero">
      <div class="hero__overlay"></div>

      <div class="hero__content container">
        <div class="hero__box">
          <h1>JOE'S TRAVEL PAGE</h1>
          <p>Let's explore the world together</p>
          <a class="btn" href="#highlights">Discover places</a>
        </div>
      </div>
    </section>

    <!-- HIGHLIGHTS -->
    <section id="highlights" class="highlights container">
      <h2>HIGHLIGHTS</h2>

      <div class="cards">
        <article class="card">
          <div class="card__img img-1"></div>
          <p class="card__cap"><span>MIAMI</span> USA</p>
        </article>

        <article class="card">
          <div class="card__img img-2"></div>
          <p class="card__cap"><span>MUNICH</span> GERMANY</p>
        </article>

        <article class="card">
          <div class="card__img img-3"></div>
          <p class="card__cap"><span>BARCELONA</span> SPAIN</p>
        </article>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container footer__inner">
      <a class="social" href="#" aria-label="Instagram">⌁</a>
      <a class="social" href="#" aria-label="Facebook">f</a>
    </div>
  </footer>

</body>
</html>
